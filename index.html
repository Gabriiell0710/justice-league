<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice League</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./img/logo.png" alt="Logo Liga da Justiça">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="superman" data-name="Superman"
                data-description="Superman tem diversos poderes sobre-humanos: pode voar, tem força descomunal, 
                visão de raio-x, visão de calor, supersopro, superaudição e invunerabilidade.">
                    <img src="./img/superman.jpg" alt="Personagem Superman">
                </li>
                <li class="personagem" id="batman" data-name="Batman"
                data-description="Batman não tem superpoderes. Em sua luta contra o crime, ele utiliza uma enorme
                 coleção de equipamentos avançados, seu cérebro privilegiado e técnicas de combate corpo-a-corpo. ">
                    <img src="./img/batman.jpg" alt="Personagem Batman">
                </li>
                <li class="personagem" id="flash" data-name="Flash"
                data-description="Flash tem poderes como super velocidade, regeneração, manipulação do tempo, 
                intangibilidade, manipulação elementar, absorção, desastres naturais.">
                    <img src="./img/flash.jpg" alt="Personagem Flash">
                </li>
                <li class="personagem" id="aquaman" data-name="Aquaman"
                data-description="Aquaman pode respirar embaixo da água, pode nadar a velocidades altíssimas, tem grande durabilidade
                 devido a ter que suportar as altas pressões do fundo dos oceanos, tem força sobre-humana.">
                    <img src="./img/aquaman.jpg" alt="Personagem Aquaman">
                </li>
                <li class="personagem" id="shazan" data-name="Shazan"
                data-description="Os seus poderes são oriundos de personagens mitológicos, são eles: Salomão(sabedoria), 
                Hércules(força), Atlas(resistência), Zeus(magia), Aquiles(coragem) e Mércurio(velocidade).">
                    <img src="./img/shazan.jpg" alt="Personagem Shazan">
                </li>
                <li class="personagem" id="wonder-woman" data-name="Wonder Woman"
                data-description="Além de ser uma guerreira altamente treinada, ela possui super força, super velocidade, sentidos aprimorados, 
                invulnerabilidade, fator de cura, entre outros.">
                    <img src="./img/wonderwoman.jpg" alt="Personagem Wonder Woman">
                </li>
                <li class="personagem" id="green-lantern" data-name="Green Lantern"
                data-description="O Lanterna Verde é capaz de criar qualquer coisa com força de vontade e imaginação. Além de poder 
                voar,ter invisibilidade, curar, criar ilusões, campos de forças.">
                    <img src="./img/greenlantern.jpg" alt="Personagem Green Lantern">
                </li>
                <li class="personagem" id="martian-manhunter" data-name="Martian Manhunter"
                data-description="Por conta de sua fisiologia marciana, o Caçador de Marte possui inúmeros poderes e habilidades, 
                e muitos deles costumam ser comparados com os do Superman.">
                    <img src="./img/martian-manhunter.jpg" alt="Personagem Martian Manhunter">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./img/card-superman.png" alt="Personagem Selecionado">

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Superman</h2>
                <p class="descricao-personagem" id="descricao-personagem">Superman tem diversos poderes sobre-humanos: pode voar, tem força descomunal, visão de raio-x, visão de calor, supersopro, superaudição e invunerabilidade.
                </p>
            </div>
        </section>
    </main>
    <footer>
        <small>Desenvolvido por <a href="https://github.com/Gabriiell0710" target="_blank">Gabriel Carvalho</a> &copy;2023</small>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
